<!DOCTYPE html>
<html lang="en" xmlns="">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- import Vue before Element -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- import JavaScript -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
<div id="app">


    <el-row>
        <el-button type="primary" @click="reqmessage();dialogVisible = true">请求数据</el-button>
    </el-row>

    <el-dialog
            title="提示"
            :visible.sync="dialogVisible"
            width="30%"
            >
        <span>还要获取信息吗</span>
        <span slot="footer" class="dialog-footer">
    <el-button @click="dialogVisible = false">取 消</el-button>
    <el-button type="primary" @click="dialogVisible = false;reqmessage()">确 定</el-button>
  </span>
    </el-dialog>

</div>

<script >
    new Vue({
        el:"#app",
        data:{
            dialogVisible: false,

        },
        methods:{
            reqmessage:function(){
                var that=this;
                axios.get("/untitled2_war/sendMessage").then(function(response){
                    that.message=response.data;
                    console.log(response.data)
                },function(err){
                    console.log(err)
                })
            },
        },

    })
</script>
</body>
</html>
